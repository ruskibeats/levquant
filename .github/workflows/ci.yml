name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --cov=engine --cov=cli --cov-report=term-missing
    
    - name: Check formatting with black
      run: |
        black --check engine/ cli/ probabilistic/
    
    - name: Lint with ruff
      run: |
        ruff check engine/ cli/ probabilistic/
    
    - name: Validate JSON schema
      run: |
        python -m cli.run --json > /tmp/output.json
        python schemas/validate_schema.py || exit 1

  schema-update:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    needs: test
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Update schema on push to main
      run: |
        python -m cli.run --json > schemas/engine_output.json
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add schemas/engine_output.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update schema contract [ci skip]"
        git push